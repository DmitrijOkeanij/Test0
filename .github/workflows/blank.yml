    - name: Make files  
      run: |
        mkdir updir
        cd ./updir
        echo "1234" > ./file2.txt
        echo "4565" > ./file3.txt
        ls -la
        echo "HALLOW WORLD!"
        cd ..
   
    - uses: seanmiddleditch/gha-publish-to-git@master
